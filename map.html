<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .angular-google-map-container {
    width: 90%;
    height: 90%;
    position: absolute;
    top: 20px;
    bottom: 20px;
    right: 40px;
    left: 0;
  }
</style>

<html xmlns:ng="http://angularjs.org/" ng-app='maps'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="../Recommender/Scripts/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL4i1sujhgbxvwRmPtD9CsevObeHkU7_o"></script>
    <title> Map demo</title>
  </head>
  <body>
    <div id="map_canvas" ng-controller="mainCtrl">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="'options'" bounds="map.bounds">
        <ui-gmap-markers models="repeatmarkers" coords="'self'" icon="'icon'" events="'clickEventsObject'">
            <ui-gmap-windows show="'show'">
                <div ng-non-bindable>{{title}}</div>
            </ui-gmap-windows>
        </ui-gmap-markers>
    </ui-gmap-google-map>
    </div>
  </body>
</html>
